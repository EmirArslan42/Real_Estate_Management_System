<div class="container-fluid">
  <div class="row min-vh-100">
    <nav aria-label="Yan Menü" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar text-white p-4">
      <h5 class="text-center mb-4 fs-6">Taşınmaz Sistemi</h5>
      <div class="text-center mb-3">
        <div
          class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center mb-2"
          style="width:60px;height:60px;font-size:22px;">
          {{ userName.charAt(0) | uppercase }}
        </div>

        <div class="fw-semibold mt-3">
          {{ userName | titlecase }}
        </div>

        <small class="text-muted">
          {{ isAdmin ? 'Admin' : 'Kullanıcı' }}
        </small>
      </div>

      <hr class="border-secondary">

      <ul class="nav flex-column">

        <li class="nav-item">
          <a class="nav-link text-white fs-6" routerLink="/dashboard/tasinmaz/list" routerLinkActive="active">
             <span><i class="bi bi-house-door-fill text-secondary p-1 fs-6"></i></span> Taşınmazlar 
          </a>
        </li>

        <li  class="nav-item mb-1">
          <a class="nav-link text-white fs-6" routerLink="/dashboard/profile" routerLinkActive="active">
            <span><i class="bi bi-person-fill text-secondary p-1 fs-6"></i></span> Profil
          </a>
        </li>

        <li class="nav-item mb-1" *ngIf="isAdmin">
          <a class="nav-link text-white fs-6" routerLink="/dashboard/admin" routerLinkActive="active">
            <span><i class="bi bi-gear-fill text-secondary p-1 fs-6"></i></span> Admin Panel
          </a>
        </li>

        <li class="nav-item" *ngIf="!isAdmin">
          <a class="nav-link text-white fs-6" routerLink="/dashboard/hesaplama/alan-hesabi" routerLinkActive="active">
            <span><i class="bi bi-search text-secondary p-1 fs-6"></i></span> Alan Analizi
          </a>
        </li>

        <li class="nav-item mt-4">
          <button class="btn btn-outline-danger btn-sm w-100" (click)="logout()">
            Çıkış Yap
          </button>
        </li>
      </ul>
    </nav>

    <div class="col-md-9 col-lg-10 p-0">
      <nav aria-label="Üst gezinme çubuğu" class="navbar navbar-light bg-light px-4 border-bottom">
        <span class="navbar-text">
          <span class="fs-6 text-black">Hoşgeldin,</span> {{ userName | titlecase }}
        </span>
      </nav>

      <main class="p-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
